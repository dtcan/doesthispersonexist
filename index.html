<!doctype html>
<html>
    <head>
        <title>Does This Person Exist?</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mx-0 min-vw-100">
            <div class="row w-100">
                <div class="col-md">
                    <img id="image" class="w-100" src="blank.jpg" />
                </div>
                <div class="col-md text-center my-auto">
                    <div>
                        <p id="info"></p>
                        <h1 id="question">Does this person exist?</h1>
                    </div>
                    <button id="yes" type="button" class="btn btn-secondary" onclick="checkAnswer(true)">Yes</button>
                    <button id="no" type="button" class="btn btn-secondary" onclick="checkAnswer(false)">No</button><br /><br />
                    <button id="next" hidden="true" type="button" class="btn btn-secondary" onclick="nextQuestion()">Next</button>
                    <h3 class="pt-5">Score: <span id="score">0</span></h3>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
